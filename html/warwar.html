          <div class="column1">
            <h3>WAR WAR</h3>
            <p class="small"><span>Category:<br />
              <a href="#">MDes Capstone Project
              </br>Wearable/Tactile Interaction Design</a></span></p>
            <p class="small"><span>Date:<br />
              <a href="#">Jan - Jul 2014</a></span></p>
            <p class="small"><span>Institute:<br />
              <a href="#">MDes Interaction Design</br>
                School of Design, HKPU</a></span></p>
          </div>
          <div class="column2">
            <p class="longtext">A satisfying relationship is significant to one’s life from both physical and metal health point of view. It generates happiness and make a person’s life more complete.  While the pressure of job or study forces people to travel a lot or live apart from his/her important one, effective emotional communication has become even more essential for couples who live in different places in order to maintain a healthy and delightful relationship. </br>
            Therefore, the project aims to find a suitable solution to enhance emotional communication experiences for long-distance couples. /POKEMO is a tactile interactive communication device designed for couples in long distance relationships. /POKEMO not only can sense your mood with embedded sensors, but get to know you and your emotion over time as well, which makes it much easier to share your emotion with your partner. Wearable and convenient, it provides better interaction experience and could strengthen emotion bonds between long distance couples. </br>
            Advisor: <a href="http://eli.informatics.indiana.edu/" target="_blank">Dr. Eli Blevis, Associate Professor, School of Informatics and Computing, IU</a><br>
            <a href="http://www.sd.polyu.edu.hk/en/meet-our-staff/huaxinwei" target="_blank">Dr. Huaxin Wei, Assistant Professor, School of Design, HKPU</a></p>
            <p class="small alignright">Project Archive: <a href="../projects/pokemo/POKEMO_POSTER.pdf" target="_blank">Poster</a> | <a href="../projects/pokemo/POKEMO_Report.pdf" target="_blank">Report</a> </p>
